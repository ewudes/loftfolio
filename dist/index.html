<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio | welcome page</title>
    <link rel="stylesheet" href="assets/css/main.min.css">
  </head>
  <body>
    <div class="auth-block">
      <div class="auth-login-btns">
        <div class="login-btn">Авторизоваться</div>
      </div>
      <div class="auth-block__content">
        <div class="auth-block__user">
          <div class="user user_auth">
            <div class="user__pic"><img class="user__pic-img"></div>
            <div class="user__description user_color_grey">
              <div class="user__name">Константин Константинов</div>
              <div class="user__info auth__info">Личный сайт разработчика</div>
            </div>
          </div>
          <div class="auth-block__socials">
            <ul class="socials">
              <li class="socials__link"><a class="socials__link" href="#">
                  <svg class="socials__link-pic socials__link-pic_auth socials__link-pic_vk">
                    <use xlink:href="/assets/images/icons/sprite.svg#vk"></use>
                  </svg></a></li>
              <li class="socials__link"><a class="socials__link" href="#">
                  <svg class="socials__link-pic socials__link-pic_auth socials__link-pic_gh">
                    <use xlink:href="/assets/images/icons/sprite.svg#github"></use>
                  </svg></a></li>
              <li class="socials__link"><a class="socials__link" href="#">
                  <svg class="socials__link-pic socials__link-pic_auth socials__link-pic_in">
                    <use xlink:href="/assets/images/icons/sprite.svg#in"></use>
                  </svg></a></li>
            </ul>
          </div>
        </div>
        <div class="auth-block__btns"><a class="auth__btn" href="my-works.html">Мои работы</a><a class="auth__btn" href="about.html">Обо мне</a><a class="auth__btn" href="blog.html">Блог</a></div>
      </div>
      <div class="auth-footer">&copy Константин Константинов | создано с любовью в LoftSchool | 2016</div>
    </div>
    <script src="assets/js/auth.bundle.js"></script>
  </body>
</html>
